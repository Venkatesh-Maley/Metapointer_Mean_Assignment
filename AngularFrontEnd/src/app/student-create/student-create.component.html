<h2>Add New Student</h2>
<form (ngSubmit)="saveStudent()">
  <label>Name:</label>
  <input [(ngModel)]="student.name" name="name" required>
  <label>Address:</label>
  <input [(ngModel)]="student.address" name="address" required>
  <label>Phone:</label>
  <input [(ngModel)]="student.phone" name="phone" type="number" required>
  <button type="submit">Save</button>
</form>
